<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ph Tube</title>
    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- style -->
    <style>
      .active {
        background: #ff1f3d;
        color: #ffffff;
      }
    </style>
  </head>
  <body class="w-11/12 mx-auto pb-12">
    <!-- heading start -->
    <header>
      <!-- navigation start -->
      <nav
        class="flex justify-between items-center py-5 border-b-1 border-b-[rgba(23, 23, 23, 0.2)]"
      >
        <div>
          <img class="w-[120px]" src="./assets/Logo.png" alt="" />
        </div>
        <div>
          <label class="input">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input
              id="search_field"
              type="search"
              required
              placeholder="Search"
            />
          </label>
        </div>
        <div>
          <button class="btn bg-[#FF1F3D] text-white">Sort By View</button>
        </div>
      </nav>
      <!-- navigation end -->
      <!-- Categories section start -->
      <section id="category-section" class="flex justify-center gap-3 py-8">
        <div>
          <button id="all-active" onclick="fetchVideos()" class="btn">
            All
          </button>
        </div>
      </section>
      <!-- Categories section end -->
    </header>
    <!-- heading end -->

    <!-- video section start -->
    <section id="loader" class="text-center py-10 hidden">
      <span class="loading loading-dots loading-xl"></span>
    </section>
    <section id="video-container" class="grid grid-cols-4 gap-5"></section>
    <!-- video section end -->

    <!-- You can open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_3.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
      <div class="modal-box">
        <form method="dialog">
          <button
            class="btn btn-sm btn-circle btn-ghost absolute right-1 top-1"
          >
            âœ•
          </button>
        </form>
        <div id="detail-continer"></div>
      </div>
    </dialog>
    <!-- scripts -->
    <script src="scripts/script.js"></script>
  </body>
</html>
