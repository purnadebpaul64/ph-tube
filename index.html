<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ph Tube</title>
    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="w-11/12 mx-auto pb-12">
    <!-- heading start -->
    <header>
      <!-- navigation start -->
      <nav
        class="flex justify-between items-center py-5 border-b-1 border-b-[rgba(23, 23, 23, 0.2)]"
      >
        <div>
          <img class="w-[120px]" src="./assets/Logo.png" alt="" />
        </div>
        <div>
          <button class="btn bg-[#25252520]">Sort by view</button>
        </div>
        <div>
          <button class="btn bg-[#FF1F3D] text-white">Blog</button>
        </div>
      </nav>
      <!-- navigation end -->
      <!-- Categories section start -->
      <section id="category-section" class="flex justify-center gap-3 py-8">
        <div>
          <button onclick="fetchVideos()" class="btn bg-[#FF1F3D] text-white">
            All
          </button>
        </div>
      </section>
      <!-- Categories section end -->
    </header>
    <!-- heading end -->

    <!-- video section start -->
    <section id="video-container" class="grid grid-cols-4 gap-5"></section>
    <!-- video section end -->
    <!-- scripts -->
    <script src="scripts/script.js"></script>
  </body>
</html>
